<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notification</title>
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="notification.css">
    <script type="text/javascript" src="notification.js"></script>
    <style>
#stage {
    width: 600px;
    height: 200px;
    background: grey;
}
    </style>
</head>
<body>
    <div id="stage"></div>
    <script>
notification.success({
    content: 'Hello World',
    position: 'top-left',
});
notification.warning({
    width: '300px',
    content: 'Hello World',
    position: 'left',
});
notification.error({
    width: '500px',
    content: 'Hello World',
    position: 'bottom-left',
    timeout: 5000,
});

notification.success('Hello World 1 zzzzzzzzzzzzzzzzzzzzzzzzz zzzzzzzzzzzzzzzzzzzzzzzzzzz zzzzzzzzzzzzzzzzzzzzzzzzzzzzzz');
notification.error('Hello World 2 xxxxxxxxxxxxx zzzzzzzzzzzzzzzzzzzzzzzzzzz');
notification.warning({
    width: '500px',
    content: 'Hello World 3<br>Everything negative is all an opportunity for me to rise.',
    position: 'bottom-right',
    button: [
        {
            text: 'CANCEL',
            theme: 'danger',
            onclick: function(ev) {
                console.log('click cancel');
            },
        }, {
            text: 'OK',
            theme: 'ok',
            onclick: function(ev) {
                console.log('click OK');
            },
        }
    ],
    onclose: function() {
        console.log('click close');
    },
});
    </script>
</body>
</html>
